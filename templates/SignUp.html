    <div class="hero-wrap js-fullheight" style="background-image: url('static/images/bg_1.jpg'); margin:0;">

        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center" data-scrollax-parent="true">
          <div class="col-md-9 text-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
            <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-2"><a href="index.html">Home</a></span> <span class="mr-2"><a href="/LogIn">LogIn</a></span></p>

            <form action="/SignUp" method="POST" style="margin:0;">
              <div class="login">
              <div class="login-screen">
              <div class="app-title">
              <h1 id="color1">Sign Up</h1>
              </div><br/>
              <div class="login-form">


              <div class="control-group">
              <input type="text" class="login-field" value="" placeholder="Fname" name="Fname">
              <label class="login-field-icon fui-user" for="login-name"></label></div>
			  <div class="control-group">
              <input type="text" class="login-field" value="" placeholder="Lname" name="Lname">
              <label class="login-field-icon fui-user" for="login-name"></label></div>
              <div class="control-group">
			  <input type="text" class="login-field" placeholder="username" name="username">
              <label class="login-field-icon fui-user" for="login-name"></label></div>
              <div class="control-group">
              <input type="text" class="login-field" value="" placeholder="Email" name="Email">
              <label class="login-field-icon fui-user" for="login-name"></label></div>

              
              <div class="control-group">
              <input type="password" class="login-field" placeholder="password" name="password">
              <label class="login-field-icon fui-lock" for="login-pass"></label></div>
              <input type="submit" value="Sign Up" class="btn btn-primary btn-large btn-block">

              </div>
              </div>
              </div>
              </form>
          </div>
